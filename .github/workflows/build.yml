name: build-and-test

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build image
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build image
        run: docker build --platform linux/amd64 -t isolator:test .

      - name: save image
        run: docker save isolator:test | gzip > isolator-test.tar.gz

      - name: upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: isolator-image
          path: isolator-test.tar.gz
          retention-days: 1

  test:
    name: run tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: download image artifact
        uses: actions/download-artifact@v4
        with:
          name: isolator-image

      - name: load image
        run: docker load < isolator-test.tar.gz

      - name: run bats tests
        run: bats --formatter tap scripts/isolator.bats
        env:
          IMAGE_TAG: isolator:test
          RUNTIME_PLATFORM: linux/amd64

  push:
    name: push to ghcr
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download image artifact
        uses: actions/download-artifact@v4
        with:
          name: isolator-image

      - name: load image
        run: docker load < isolator-test.tar.gz

      - name: auth ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: tag and push
        run: |
          docker tag isolator:test ghcr.io/${{ github.repository }}:latest
          docker tag isolator:test ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
